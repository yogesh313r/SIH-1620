<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-up</title>
    <link rel="stylesheet" type="text/css"  href="style.css">
</head>
<body>
    <center>
    <h1>Register here to book your Check-up</h1>
    </center>
    <form class="check">
        <center>
        <table>
            <tr>
                <td><h2>Name</h2></td> <td><input type="text" placeholder="Enter patient name"></td>
            </tr>
            <tr>
                <td><h2>Patient ID</h2></td> <td><input type="int" placeholder="Enter patient ID"></td>
            </tr>
        </table>
        </center>
    </form>
    <form class="sub" action="checking-up.html">
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
